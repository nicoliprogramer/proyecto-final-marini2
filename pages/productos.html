    <main>
        <section id="productos">
            <div class="div-resaltador">
                <div class="containere">
                    <h1 class="title-carrito">Carrito</h1>
                    <hr>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Item</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Acción</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody id="items"></tbody>
                        <tfoot>
                            <tr id="footer">
                                <th scope="row" colspan="5">¡CARRITO VACÍO - Haga su compra!</th>
                            </tr>
                        </tfoot>
                    </table>

                    <div class="row" id="cards"></div>



                    <template id="template-footer">
                        <th scope="row" colspan="2">Total productos</th>
                        <td>10</td>
                        <td>
                            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                                vaciar todo
                            </button>
                        </td>
                        <td class="font-weight-bold">$ <span>5000</span></td>
                    </template>

                    <template id="template-carrito">
                        <tr>
                            <th scope="row">id</th>
                            <td>Café</td>
                            <td>1</td>
                            <td>
                                <button class="btn btn-info btn-sm">
                                    +
                                </button>
                                <button class="btn btn-danger btn-sm">
                                    -
                                </button>
                            </td>
                            <td>$ <span>500</span></td>
                        </tr>
                    </template>


                    <template id="template-card">
                        <div class="col-12 mb-2 col-md-4">
                            <div class="card">
                                <img src="" alt="" class="card-img-top">
                                <div class="card-body">
                                    <h5>Titulo</h5>
                                    <p class="precio-p">Precio</p>
                                    <button class="btn btn-dark">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </template>

                </div>
            </div>

        </section>
        <section>
            <div class="resaltador">
                <br><br>
                <div class="item-container">

                    <div class="item-1">

                        <img src="../img/image0.jpeg" alt="envios gratuitos" class="rounded-full">

                    </div>


                    <div class="item-2">

                        <img src="../img/image1.jpeg" alt="15% de descuentto abonando en efectivo" class="rounded-full">

                    </div>


                    <div class="item-3">

                        <img src="../img/image2.jpeg" alt="dirrección: Padre Lozano 230, Alto Alberdi"
                            class="rounded-full">

                    </div>

                </div>
                <br><br>
            </div>
        </section>
